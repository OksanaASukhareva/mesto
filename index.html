<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Логотип Место." />
      </header>
      <main class="content">        
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар." />
          <div class="profile__columns">
            <div class="profile__column">
              <div class="profile__information">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subscription">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>
        <section class="elements">          
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_type_edit">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__info">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__text popup__text_field_name" name="popup_input_name" type="text" value="" />
          <input class="popup__text popup__text_field_profession" name="popup_input_profession" type="text" value="" />
        </div>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>

    </section>
   <section class="popup popup_type_new-card">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__info">
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__text popup__text_field_place-name" name="popup_input_name" type="text" placeholder = "Название">
          <input class="popup__text popup__text_field_link" name="popup_input_profession" type="text"  placeholder = "Ссылка на картинку" />
        </div>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
      
    </section>
    <section class="popup popup_type_image-open">
      
     <form class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
          <h3 class="popup__subscription ">Редактировать профиль</h3>      
     </form>      
    </section>  

    <template id="element__template">
      <div class="element">
        <div class="elements__image-container">
          <button type="button" class="element__trashbin"><img src="./images/element-trashbin.svg"></button>
        <img class="elements__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Изображение места." />
        </div>
        <div class="elements__group">
          <p class="elements__text">Роза-Хутор</p>
          <button class="elements__vector" type="button"><!--<img class= "elements__like-button" src="images/like-button.svg" alt="Лайк.">--></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
