<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/vector-header-logo.png" alt="Логотип Место." />
      </header>
      <main class="content">        
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар." />
          <div class="profile__columns">
            <div class="profile__column">
              <div class="profile__information">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subscription">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img class="elements__image" src="./images/rosa-khutor.jpg" alt="Роза-Хутор." />
            <div class="elements__group">
              <p class="elements__text">Роза-Хутор</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
          <div class="element">
            <img class="elements__image" src="./images/sochi.jpg" alt="Сочи пляж." />
            <div class="elements__group">
              <p class="elements__text">Сочи</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
          <div class="element">
            <img class="elements__image" src="./images/yalta.jpg" alt="Ялта вид сверху." />
            <div class="elements__group">
              <p class="elements__text">Ялта</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
          <div class="element">
            <img class="elements__image" src="./images/rosa-khutor.jpg" alt="роха-Хутор." />
            <div class="elements__group">
              <p class="elements__text">Роза-Хутор</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
          <div class="element">
            <img class="elements__image" src="./images/sochi.jpg" alt="Сочи пляж." />
            <div class="elements__group">
              <p class="elements__text">Сочи</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
          <div class="element">
            <img class="elements__image" src="./images/yalta.jpg" alt="Ялта." />
            <div class="elements__group">
              <p class="elements__text">Ялта</p>
              <button class="elements__vector" type="button"><img src="images/like-button.svg" alt="Лайк." /></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__info">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__text popup__text_field_name" name="popup_input_name" type="text" value="" />
          <input class="popup__text popup__text_field_profession" name="popup_input_profession" type="text" value="" />
        </div>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
